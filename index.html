<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VAT Calculator | JR Tech Solutions</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #0a1f44, #1b3c73, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

.vat-calc {
    width: 100%;
    max-width: 430px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(15px);
    border-radius: 22px;
    padding: 28px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.45);
    animation: slideUp 0.9s ease;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

/* BRAND HEADER */
.brand {
    text-align: center;
    margin-bottom: 22px;
}

.brand h1 {
    font-size: 22px;
    margin: 0;
    letter-spacing: 1px;
}

.brand span {
    font-size: 12px;
    opacity: 0.85;
    color: #00ffd5;
}

.vat-calc h2 {
    text-align: center;
    margin: 15px 0 25px;
    font-weight: 500;
    font-size: 20px;
}

/* FORM */
form div {
    margin-bottom: 16px;
}

label {
    display: block;
    margin-bottom: 6px;
    font-size: 13px;
    opacity: 0.9;
}

input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 15px;
    background: rgba(255,255,255,0.22);
    color: #fff;
}

input::placeholder {
    color: #e0e0e0;
}

input:focus {
    box-shadow: 0 0 0 2px rgba(0,255,213,0.5);
}

input[disabled] {
    background: rgba(255,255,255,0.15);
    color: #00ffd5;
    font-weight: 600;
}

/* BUTTONS */
.button_group {
    display: flex;
    gap: 14px;
    margin-top: 22px;
}

.main-btn {
    flex: 1;
    padding: 12px;
    border-radius: 12px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

#calc-btn {
    background: linear-gradient(135deg, #00ffd5, #00b4ff);
    color: #002;
}

#reset-btn {
    background: rgba(255,255,255,0.25);
    color: #fff;
}

.main-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.35);
}

/* FOOTER */
.footer {
    text-align: center;
    font-size: 12px;
    margin-top: 18px;
    opacity: 0.85;
}

.footer strong {
    color: #00ffd5;
}
</style>
</head>

<body>

<div class="vat-calc">
    <div class="brand">
        <h1>JR Tech Solutions</h1>
        <span>Innovating Digital Experiences</span>
    </div>

    <h2>VAT Calculator</h2>

    <form onsubmit="return false;">
        <div>
            <label>Net Price</label>
            <input type="number" id="net" placeholder="0.00" min="0">
        </div>

        <div>
            <label>VAT Rate (%)</label>
            <input type="number" id="rate" placeholder="0.00" min="0">
        </div>

        <div>
            <label>VAT Amount</label>
            <input type="number" id="vat" disabled placeholder="0.00">
        </div>

        <div>
            <label>Total Price (Inclusive)</label>
            <input type="number" id="total" disabled placeholder="0.00">
        </div>
    </form>

    <div class="button_group">
        <button class="main-btn" id="calc">Calculate</button>
        <button class="main-btn" id="reset">Reset</button>
    </div>

    <div class="footer">
        © 2026 <strong>JR Tech Solutions</strong> • All Rights Reserved
    </div>
</div>

<script>
const net = document.getElementById("net");
const rate = document.getElementById("rate");
const vat = document.getElementById("vat");
const total = document.getElementById("total");

document.getElementById("calc").onclick = () => {
    const n = parseFloat(net.value);
    const r = parseFloat(rate.value);

    if (isNaN(n) || isNaN(r)) {
        alert("Please enter valid values");
        return;
    }

    const v = (n * r) / 100;
    vat.value = v.toFixed(2);
    total.value = (n + v).toFixed(2);
};

document.getElementById("reset").onclick = () => {
    net.value = rate.value = vat.value = total.value = "";
};
</script>

</body>
</html>
