<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Pro | JR Tech Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050a18;
            --card: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
            --primary: #00f2ff;
            --secondary: #7000ff;
            --border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(0, 0, 0, 0.3);
            --accent: #ffd700; /* Gold Accent */
        }

        [data-theme="light"] {
            --bg: #f0f4f8;
            --card: rgba(255, 255, 255, 0.9);
            --text: #1a1a2e;
            --primary: #007aff;
            --secondary: #5856d6;
            --border: rgba(0, 0, 0, 0.1);
            --input-bg: #ffffff;
        }

        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            display: flex;
            color: var(--text);
            overflow: hidden;
        }

        /* SIDEBAR NAV */
        nav {
            width: 85px;
            background: var(--card);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
            gap: 30px;
            z-index: 10;
        }

        .nav-item {
            cursor: pointer;
            font-size: 22px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 18px;
            background: transparent;
            opacity: 0.5;
        }

        .nav-item.active {
            opacity: 1;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 10px 20px rgba(0, 242, 255, 0.3);
        }

        /* MAIN AREA */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .blob {
            position: absolute;
            width: 600px; height: 600px;
            background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
            filter: blur(100px);
            opacity: 0.15;
            z-index: -1;
            animation: move 15s infinite alternate;
        }

        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(10%, 10%); } }

        .calc-card {
            width: 100%;
            max-width: 480px;
            background: var(--card);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 40px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.4);
            position: relative;
        }

        .section { display: none; animation: slideUp 0.6s ease forwards; }
        .section.active { display: block; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        h1 { font-size: 28px; margin: 0; letter-spacing: -1px; }
        p { font-size: 13px; opacity: 0.6; margin: 5px 0 30px; }

        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .full-width { grid-column: span 2; }

        label { display: block; font-size: 11px; margin-bottom: 8px; text-transform: uppercase; font-weight: 600; opacity: 0.8; color: var(--primary); }
        
        input, select {
            width: 100%; padding: 16px; background: var(--input-bg); border: 1px solid var(--border); 
            border-radius: 16px; color: var(--text); font-size: 16px; outline: none;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 242, 255, 0.15); }

        /* Stylish Result Box */
        .result-container {
            margin-top: 10px;
            position: relative;
        }
        
        .result-box {
            background: rgba(0, 242, 255, 0.05);
            border: 1px dashed var(--primary);
            color: var(--primary);
            font-weight: 700;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
        }

        .btn-calc {
            width: 100%; padding: 18px; margin-top: 25px; border-radius: 20px; border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff; font-weight: 600; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
        }

        .btn-calc:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0,0,0,0.3); }
        .btn-calc:active { transform: translateY(0); }

        .theme-btn {
            position: absolute; top: 30px; right: 30px; cursor: pointer; font-size: 22px;
            background: var(--card); padding: 10px; border-radius: 12px; border: 1px solid var(--border);
        }

        .copy-hint {
            position: absolute; bottom: -20px; right: 10px; font-size: 10px; opacity: 0.5;
        }

    </style>
</head>
<body data-theme="dark">

<nav>
    <div class="nav-item active" onclick="showCalc('vat', this)" title="VAT">VAT</div>
    <div class="nav-item" onclick="showCalc('gold', this)" title="Gold">AU</div>
    <div class="nav-item" onclick="showCalc('loan', this)" title="Loan">EMI</div>
</nav>

<main>
    <div class="blob"></div>
    <div class="theme-btn" onclick="toggleTheme()">ðŸŒ“</div>

    <div class="calc-card">
        <div id="vat" class="section active">
            <h1>VAT Engine</h1>
            <p>Precise tax calculations for your business.</p>
            <div class="input-grid">
                <div class="full-width">
                    <label>Net Amount</label>
                    <input type="number" id="vat-net" placeholder="0.00">
                </div>
                <div>
                    <label>VAT Rate (%)</label>
                    <input type="number" id="vat-rate" value="20">
                </div>
                <div>
                    <label>VAT Fraction</label>
                    <input type="text" id="vat-amt" class="result-box" readonly>
                </div>
                <div class="full-width result-container">
                    <label>Total (Gross)</label>
                    <input type="text" id="vat-total" class="result-box" readonly onclick="copyThis(this)">
                    <span class="copy-hint">Click to copy</span>
                </div>
            </div>
            <button class="btn-calc" onclick="calcVAT()">Run Calculation</button>
        </div>

        <div id="gold" class="section">
            <h1>Gold Portfolio</h1>
            <p>Global gold valuation by karat and weight.</p>
            <div class="input-grid">
                <div>
                    <label>Currency</label>
                    <select id="gold-curr">
                        <option value="$">USD ($)</option>
                        <option value="â‚¹">INR (â‚¹)</option>
                        <option value="Â£">GBP (Â£)</option>
                        <option value="â‚¬">EUR (â‚¬)</option>
                        <option value="AED">AED</option>
                    </select>
                </div>
                <div>
                    <label>Weight (Grams)</label>
                    <input type="number" id="gold-weight" placeholder="0.00">
                </div>
                <div>
                    <label>Purity (K)</label>
                    <select id="gold-karat">
                        <option value="24">24K (99.9%)</option>
                        <option value="22" selected>22K (91.6%)</option>
                        <option value="18">18K (75.0%)</option>
                    </select>
                </div>
                <div>
                    <label>Price per Gram</label>
                    <input type="number" id="gold-price" placeholder="Rate">
                </div>
                <div class="full-width result-container">
                    <label>Calculated Market Value</label>
                    <input type="text" id="gold-val" class="result-box" readonly onclick="copyThis(this)">
                    <span class="copy-hint">Click to copy</span>
                </div>
            </div>
            <button class="btn-calc" onclick="calcGold()">Calculate Gold Value</button>
        </div>

        <div id="loan" class="section">
            <h1>Smart Loan</h1>
            <p>Monthly installment and interest breakdown.</p>
            <div class="input-grid">
                <div class="full-width">
                    <label>Principal Loan Amount</label>
                    <input type="number" id="loan-p" placeholder="50000">
                </div>
                <div>
                    <label>Annual Interest (%)</label>
                    <input type="number" id="loan-r" value="8.5">
                </div>
                <div>
                    <label>Term (Months)</label>
                    <input type="number" id="loan-t" value="24">
                </div>
                <div class="full-width result-container">
                    <label>Monthly EMI</label>
                    <input type="text" id="loan-emi" class="result-box" readonly onclick="copyThis(this)">
                    <span class="copy-hint">Click to copy</span>
                </div>
            </div>
            <button class="btn-calc" onclick="calcLoan()">Calculate EMI</button>
        </div>
    </div>
</main>

<script>
    function toggleTheme() {
        const body = document.body;
        body.setAttribute('data-theme', body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    }

    function showCalc(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    function format(val) { 
        return val.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}); 
    }

    function copyThis(el) {
        if(el.value === "") return;
        navigator.clipboard.writeText(el.value);
        const originalValue = el.value;
        el.value = "COPIED!";
        setTimeout(() => el.value = originalValue, 1000);
    }

    function calcVAT() {
        const n = parseFloat(document.getElementById('vat-net').value);
        const r = parseFloat(document.getElementById('vat-rate').value);
        if(!n) return;
        const v = (n * r) / 100;
        document.getElementById('vat-amt').value = format(v);
        document.getElementById('vat-total').value = format(n + v);
    }

    function calcGold() {
        const w = parseFloat(document.getElementById('gold-weight').value);
        const k = parseInt(document.getElementById('gold-karat').value);
        const p = parseFloat(document.getElementById('gold-price').value);
        const cur = document.getElementById('gold-curr').value;
        if(!w || !p) return;
        const val = (w * (k/24) * p);
        document.getElementById('gold-val').value = `${cur} ${format(val)}`;
    }

    function calcLoan() {
        const p = parseFloat(document.getElementById('loan-p').value);
        const r = parseFloat(document.getElementById('loan-r').value) / 12 / 100;
        const n = parseFloat(document.getElementById('loan-t').value);
        if(!p || !r) return;
        const emi = (p * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
        document.getElementById('loan-emi').value = format(emi);
    }
</script>

</body>
</html>
